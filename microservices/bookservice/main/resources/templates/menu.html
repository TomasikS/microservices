<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>

    </head>
    <body>
        <div align="center">
            <h1>Book List</h1>
            <a href="/new">Create New Book</a>
            <br/><br/>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Action Edit</th>
                        <th>Action DELETE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${listBooks}">
                        <td th:text="${book.id}">Product ID</td>
                        <td th:text="${book.name}">Name</td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.year}">Year</td>

                        <td>
                            <a th:href="@{/edit(bookId=${book.id})}" > Edit</a>


                        </td>

                        <td>
                            <a th:href="@{/delete(bookId=${book.id})}" >Delete</a>   


                        </td>

                    </tr>
                </tbody>
            </table>
        </div>   
    </body>
</html>
